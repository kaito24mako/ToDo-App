<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissonComplete</title>
</head>
<body>
    <header id="header-container">
        <button id="sidebarBtn">
            <img src="./images/sidebar.png" alt="A button image for toggling sidebar">
        </button>
        <h1 id="logo">
            <img src="./images/logo.png" alt="The logo">
            MissionComplete
        </h1>
        <button id="themeBtn">
            <img src="./images/night-mode.png" alt="Image of a night mode button">
        </button>
    </header>

    <nav id="sidebar-container">
        <div id="task-container">
            <h3>Tasks</h3>
            <ul class="tab-container" id="task-tab-container">
                <li>
                    <button id="allBtn" data-title="All">
                        <span class="icon-and-title">
                            <img src="./images/inbox.png" alt="An image of an inbox">
                            All
                        </span>
                        <p class="counter">6</p>
                    </button>
                </li>
                <li>
                    <button id="todayBtn" data-title="Today">
                        <span class="icon-and-title">
                            <img src="./images/today.png" alt="An image of the Sun">
                            Today
                        </span>
                        <p class="counter">2</p>
                    </button>
                </li>
                <li>
                    <button id="weekBtn" data-title="This Week">
                        <span class="icon-and-title">
                            <img src="./images/week.png" alt="An image of a calendar">
                            This Week
                        </span>
                        <p class="counter">1</p>
                    </button>
                </li>
                <li>
                    <button id="unscheduledBtn" data-title="Not Scheduled">
                        <span class="icon-and-title">
                            <img src="./images/unscheduled.png" alt="An image of an incomplete calendar">
                            Not Scheduled
                        </span>
                        <p class="counter">3</p>
                    </button>
                </li>
                <li>
                    <button id="importantBtn" data-title="Important">
                        <span class="icon-and-title">
                            <img src="./images/important.png" alt="Two exclamation marks">
                            Important
                        </span>
                        <p class="counter">1</p>
                    </button>
                </li>
                <li>
                    <button id="completedBtn" data-title="Completed">
                        <span class="icon-and-title">
                            <img src="./images/complete.png" alt="An image of a tick">
                            Completed
                        </span>
                        <p class="counter">0</p>
                    </button>
                </li>
            </ul>
        </div>

        <div id="mission-container">
            <h3>Missions</h3>
            <ul class="tab-container" id="mission-tab-container">
                <!-- <li id="mission-wrapper">
                    <button id="defaultBtn" data-title="To Buy">
                        <span class="icon-and-title">
                            <img src="./images/mission.png" alt="An image of a folder with a target">
                            To Buy
                        </span>
                    </button>
                    <button id="settingsBtn">
                        <img src="./images/edit.png" alt="An image of a settings button">
                    </button>
                </li> -->
                <li>
                    <button id="addMissionBtn">
                        <span class="icon-and-title">
                            <img src="./images/plus.png" alt="An image of a plus sign">
                            Add Mission
                        </span>
                    </button>
                </li>
            </ul>
        </div>
    </nav>
