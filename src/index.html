<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissonComplete</title>
</head>
<body>
    <span>
        <button id="sidebarToggle">
            <img src="./images/sidebar.png" alt="A button image for toggling sidebar" width="25px">
        </button>
    </span>

    <nav id="sidebar-container">
        <div id="task-container">
            <h3>Tasks</h3>
            <ul class="tab-container">
                <li>
                    <button id="all">
                        <span class="icon-and-title">
                            <img src="./images/inbox.png" alt="An image of an inbox" width="25px">
                            All
                        </span>
                        <p class="counter">6</p>
                    </button>
                </li>
                <li>
                    <button id="today">
                        <span class="icon-and-title">
                            <img src="./images/today.png" alt="An image of the Sun" width="25px">
                            Today
                        </span>
                        <p class="counter">2</p>
                    </button>
                </li>
                <li>
                    <button id="week">
                        <span class="icon-and-title">
                            <img src="./images/week.png" alt="An image of a calendar" width="25px">
                            This Week
                        </span>
                        <p class="counter">1</p>
                    </button>
                </li>
                <li>
                    <button id="unscheduled">
                        <span class="icon-and-title">
                            <img src="./images/unscheduled.png" alt="An image of an incomplete calendar" width="25px">
                            Unscheduled
                        </span>
                        <p class="counter">3</p>
                    </button>
                </li>
                <li>
                    <button id="completed">
                        <span class="icon-and-title">
                            <img src="./images/complete.png" alt="An image of a tick" width="25px">
                            Completed
                        </span>
                        <p class="counter">0</p>
                    </button>
                </li>
            </ul>
        </div>

        <div id="mission-container">
            <h3>My Missions</h3>
            <ul class="tab-container" id="mission-tab-container">
                <li>
                    <button id="default">
                        <span class="icon-and-title">
                            <img src="./images/mission.png" alt="An image of a folder with a target" width="25px">
                            To buy
                        </span>
                        <p class="counter">3</p>
                    </button>
                </li>
                <li>
                    <button id="addMission">
                        <span class="icon-and-title">
                            <img src="./images/plus.png" alt="An image of a plus sign" width="25px">
                            Add Mission
                        </span>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <main id="content-container">
        <h1 id="logo-and-title">
            <img src="./images/logo.png" alt="The logo" width="25px">
            MissionComplete
        </h1>
    </main>
</body>
</html>
